{% load static %}



<!DOCTYPE html>

<html lang="en">
    <style>
        

        .card {
            margin-bottom: 10px;
            margin-left: 10px;
            
            
        }
        .card-body {
            
            font-size: 1.2rem;
            font-family:Arial, Helvetica, sans-serif;
            
        }
        .card-img-top {
            margin-top: 10px;
            background-color: rgb(255, 255, 255);
            
        }
    </style>
<body style="background-color:#FF9333">
    
</style>
<br>
    <head>
        <title>Free Champions</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    </head>
    
    <body>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <div class="row justify-content-md-center">
                
                {% for z in response.freeChampionIds %} 
                    {% for x in championlist %}
                    
                        {% if x.number == z %}
                        <div class="card" style="width: 19.7rem;">
                            <img src="{{ x.image.url }}" class="card-img-top" style="width: 18rem; height:10rem;" alt="...">
                            <div class="card-body">
                                <p class="card-text text-center" style="color:#ff7e33;" >{{x.name}}</p>
                            </div>
                        </div>
                        
                        {%endif%}
                    {%endfor%}
                {% endfor %}
            
        </div>
    </body>
</html>
